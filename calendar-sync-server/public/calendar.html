<!-- Calendar -->


<body>
    <div class="background">
        <header>
            <h1> <a href="home.html">Calender Main Page</a></h1>
        </header>
        <div id="menu-bar" class="navbar">
            <a href="notifications.html"> Notifications </a>

        </div>

        <head>
            <meta charset="UTF-8">
            <title>Calendar Page</title>
            <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
            <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.print.min.css' rel='stylesheet' media='print' />
            <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
        </head>
        <body>
            <div id='calendar'></div>
            <script>
                $(document).ready(function() {
                    $('#calendar').fullCalendar({
                        // Options for FullCalendar
                        header: {
                            left: 'prev,next today',
                            center: 'title',
                            right: 'month,agendaWeek,agendaDay'
                        },
                        defaultDate: '2023-11-01', // Set the default date
                        editable: true, // Allow events to be edited
                        eventLimit: true, // Allow "more" link when too many events
            
                        events: [
                            {
                                title: 'Event 1',
                                start: '2023-11-01T10:00:00',
                                end: '2023-11-01T12:00:00'
                            },
                            {
                                title: 'Event 2',
                                start: '2023-11-10T14:00:00',
                                end: '2023-11-10T16:00:00'
                            }
                            // Add more events here
                        ]
                    });
                });
        </script>
        </body>
    </div>
</body>
